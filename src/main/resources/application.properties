
spring.profiles.active=docker
server.port=3101
server.servlet.contextPath=/spring-boot-mysql-war

spring.mvc.view.prefix=/WEB-INF/jsp/ 
spring.mvc.view.suffix=.jsp 

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url = jdbc:mysql://localhost:3306/agentdb?serverTimezone=UTC

spring.datasource.url = jdbc:mysql://jz-mysql-public-demo.czg2hllkuj8h.us-west-1.rds.amazonaws.com:3306/agentdb?serverTimezone=UTC


#spring.datasource.url = jdbc:mysql://mysql-spring-war:3307/agentdb?useSSL=false&useTimezone=true&serverTimezone=UTC&allowPublicKeyRetrieval=true

spring.datasource.username = root
spring.datasource.password = mypassword

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

# Hibernate ddl auto (create, create-drop, validate, update)
# create-drop -- drop table after current server shutdown
# create -- truncate table after server restart
# update -- be updated only after server start
spring.jpa.hibernate.ddl-auto = update
spring.jpa.generate-ddl=true
spring.jpa.show-sql = true

logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type=INFO

